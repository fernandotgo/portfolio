<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <style media ="screen">
      .messageBox{
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error{
        border-color: red;
        background-color: #eebbbb;
      }
      .success{
        border-color: blue;
        background-color: #bbbbee;
      }
      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>
    <script src="https://unpkg.com/babel-standalone"></script>
    <script text="text/javascript" src="https://unpkg.com/react@15.3.1/dist/react.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script type="text/babel" data-presets="react">
    class NameInput extends React.Component {
      constructor(props);
      render(){
        return(
          <div>
          <label>Name: <input type="text" /></label>
          <button>Click me!</button>
          <MessageBox type="success" message="Did this work?"/>
          </div>
        )
      }
    }

    class MessageBox extends React.Component {

      render(){
        return (
          <div className={"messageBox " + (this.props.type || "hidden")}>
          {this.props.message}
          </div>
        )
      }
    }
      ReactDOM.render(<NameInput />,document.getElementById('content'));
    </script>
  </body>
</html>
